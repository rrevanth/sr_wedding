<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="kalamkari-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Small decorative dots -->
      <circle cx="20" cy="20" r="2" fill="#8B4513" opacity="0.1"/>
      <circle cx="180" cy="20" r="2" fill="#8B4513" opacity="0.1"/>
      <circle cx="20" cy="180" r="2" fill="#8B4513" opacity="0.1"/>
      <circle cx="180" cy="180" r="2" fill="#8B4513" opacity="0.1"/>
      <circle cx="100" cy="100" r="2" fill="#8B4513" opacity="0.1"/>
      
      <!-- Small floral motifs -->
      <g opacity="0.08">
        <circle cx="60" cy="60" r="4" fill="#FFD700"/>
        <circle cx="60" cy="50" r="3" fill="#FFD700"/>
        <circle cx="70" cy="60" r="3" fill="#FFD700"/>
        <circle cx="60" cy="70" r="3" fill="#FFD700"/>
        <circle cx="50" cy="60" r="3" fill="#FFD700"/>
      </g>
      
      <g opacity="0.08">
        <circle cx="140" cy="140" r="4" fill="#FFD700"/>
        <circle cx="140" cy="130" r="3" fill="#FFD700"/>
        <circle cx="150" cy="140" r="3" fill="#FFD700"/>
        <circle cx="140" cy="150" r="3" fill="#FFD700"/>
        <circle cx="130" cy="140" r="3" fill="#FFD700"/>
      </g>
      
      <!-- Decorative lines -->
      <path d="M40 100 Q50 90 60 100" stroke="#8B4513" stroke-width="1" fill="none" opacity="0.05"/>
      <path d="M140 100 Q150 90 160 100" stroke="#8B4513" stroke-width="1" fill="none" opacity="0.05"/>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#kalamkari-pattern)"/>
</svg>
